<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--Header-->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html" >Work</a></li>
                    <li><a href="contact.html"  class="currtnt" >Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Section A: Contact Form  -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input"placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input"placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input"placeholder="E-mail Adess" name="mail">
                    <input type="number" class="text-input phone-input"placeholder="Phone Number" name="phone">
                    <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
                    <div class="my-2"><div data-netlify-recaptcha="true"></div></div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x">
                        <h3>Email</h3>
                        <p>john@something.com</p>
                    </i>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x">
                        <h3>Phone</h3>
                        <p>01/9853-557-783</p>
                    </i>
                </div>
                <div>
                    <i class="fas fa-home fa-2x">
                        <h3>Adress</h3>
                        <p>New England Street 24, Boston, MA</p>
                    </i>
                </div>
            </div>
        </div>

        <!-- Section C:Tagline -->
            <section id="contact-c" class="bg-main py-4">
                <div class="coinatiner">
                <h1>Let's Start Yout Next Project</h1>
            </div>
            </section>
    </section>
   <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
</html>
